<html>
	<head>
		
	</head>
	<body>
		<h1>Lista empleados</h1>
		
		<table border="1">
			<tr>
				<th>id</th>
				<th>Nombre</th>
			</tr>
			<tr th:each="empleado:${empleados}">
				<td th:text="${empleado.id}"></td>
				<td th:text="${empleado.nombre}"></td>
			</tr>
		</table>
	</body>
</html>
